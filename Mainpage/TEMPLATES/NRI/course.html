{% extends "base.html" %} 
{% block title %}NovaCrypt | NRI{% endblock %} 
{% load static %} 
{% block css %}
<link href="{% static 'Landing/CSS/main.css' %}" rel="stylesheet">
<link href="{% static 'Landing/CSS/index.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'ihover.css'%}">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"> 

<style>

  		.title {
  			width: 100%;
  			max-width: 854px;
  			margin: 0 auto;
  		}

  		.caption {
  			width: 100%;
  			max-width: 854px;
  			margin: 0 auto;
  			padding: 20px 0;
  		}

  		.vid-main-wrapper {
  			width: 100%;
			height: 60vh;
  			max-width: 1100px;
  			min-width: 440px;
            margin-top: 35px !important; 
  			background: #030303;
  			margin: 0 auto;
  		}


  		/*  VIDEO PLAYER CONTAINER
 		############################### */
  		.vid-container {
		    position: relative;
		    
		    padding-top: 30px; 
		    height: 0; 
        width:70%;
        float:left;
		}
		 
		.vid-container iframe,
		.vid-container object,
		.vid-container embed {
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    min-height: 360px;
		}


		/*  VIDEOS PLAYLIST 
 		############################### */
		.vid-list-container {
			width: 30%;
      height:360px;
			overflow: hidden;
      float:right;
		}

    .vid-list-container:hover, .vid-list-container:focus {
       overflow-y: auto;
     }

		ol#vid-list {
      margin:0;
      padding:0;
      background: #030303;
		}

    ol#vid-list li {
		  list-style: none;
    }

    ol#vid-list li a {
      text-decoration: none;
      background-color: #030303;
      height:55px;
      display:block;
      padding:10px;
    }

    ol#vid-list li a:hover {
      background-color:#353535
    }

		.vid-thumb {
      float:left;
			margin-right: 8px;
		}

    .active-vid { 
      background:#3A3A3A;
    }

		#vid-list .desc {
			color: #CACACA;
			font-size: 13px;
			margin-top:5px;
		}


		@media (max-width: 624px) {
			body {
				margin: 15px;
			}
			.caption {
				margin-top: 40px;
			}
			.vid-list-container {
				padding-bottom: 20px;
			}

		}
</style>

{% endblock %} 
{% block body %}

    <div style="text-align:center; margin-top: 3rem;" data-aos="fade-up" class="d-none d-lg-block">
        <p class="constant mx-5 px-5" style="padding-top: 2%; font-size: 2em">{{ Course.title }}</p>
    </div>

 <div style="text-align:center; margin-top: 4rem;" data-aos="fade-up" class="d-lg-none">
        <p class="constant mx-5 px-5" style="padding-top: 2%; font-size: 2em">{{ Course.title }}</p>
    </div>

    <div class="vid-main-wrapper clearfix">

  		    <!-- THE YOUTUBE PLAYER -->
      <div class="vid-container">
          <iframe id="vid_frame" allow="fullscreen;" src="https://www.youtube.com/embed/{{ Videos.0.video_code }}?autoplay=0&fs=1&iv_load_policy=3&showinfo=1&rel=0&cc_load_policy=0" frameborder="0" width="560" height="315"></iframe>
      </div>

      <!-- THE PLAYLIST -->
      <div class="vid-list-container">
            <ol id="vid-list">

{% for Video in Videos %}
              <li>
                <a href="javascript:void();" onClick="document.getElementById('vid_frame').src='https://www.youtube.com/embed/{{ Video.video_code }}?autoplay=0&fs=1&iv_load_policy=3&showinfo=1&rel=0&cc_load_policy=0'">
                  <span class="vid-thumb"><img width=50 src="https://img.youtube.com/vi/{{ Video.video_code }}/default.jpg" /></span>
                  <div class="desc">{{ Video.title }}</div>
                </a>
              </li>

{% endfor %} 

            </ul>
       </div>

  	
</div>




  {% endblock %} 
  {% block js %} 
  <script>
 $(document).ready(function () {
  $('.vid-item').each(function(index){
    $(this).on('click', function(){
      var current_index = index+1;
      $('.vid-item .thumb').removeClass('active');
      $('.vid-item:nth-child('+current_index+') .thumb').addClass('active');
    });
  });
});
  </script>
  {% endblock %}
