{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags -->
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta property="og:site_name" content="NovaCrypt">
        <meta property="og:title" content="Home | NovaCrypt">
        <meta property="og:description" content="An international umbrella organization dedicated to building impactful research, projects, and organizations. A community of student researchers, engineers, leaders, and programmers that join together to take their skills beyond the competitional stage. Come join one of our multiple student-led Research Initiatives and Projects!">
        <meta property="og:image" content="{% static 'novacrypt.webp' %}">
        <meta property="og:url" content="https://novacrypt.org">
        <meta name="description" content="An international umbrella organization dedicated to building impactful research, projects, and organizations. A community of student researchers, engineers, leaders, and programmers that join together to take their skills beyond the competitional stage. Come join one of our multiple student-led Research Initiatives and Projects!">
        <!-- Twitter Meta tags -->
        <meta name="twitter:title" content="Home | NovaCrypt">
        <meta name="twitter:description" content="An international umbrella organization dedicated to building impactful research, projects, and organizations. A community of student researchers, engineers, leaders, and programmers that join together to take their skills beyond the competitional stage Come join one of our multiple student-led Research Initiatives and Projects!">
        <meta name="twitter:image" content="https://novacrypt.org/assets/images/novacrypt.png">
        <meta name="twitter:card" content="summary_large_image"> <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta property="og:type" content="website">
        <meta name="theme-color" content="#00ADEF">
        <link rel="shortcut icon" href="{% static 'novacrypt.webp' %}">
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <!-- CSS -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css'>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        
        <link rel="stylesheet" href="{% static 'Footer.css' %}">
        <link href="{% static 'scrollbar.css' %}" rel="stylesheet">
        {% block css %}
        {% endblock %}
        <style>
          @font-face { font-family: bahnschrift ; src: url(' https://cdn.novacrypt.org/static/Bahnschrift.woff '); } 
          .loader-wrapper {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #030303;
            display: flex;
            justify-content: center;
            align-items: center;
          }
        
          .loader {
            display: inline-block;
            width: 30px;
            height: 30px;
            position: relative;
            border: 4px solid #00b0f0;
            animation: loader 2s infinite ease;
          }
        
          .loader-inner {
            vertical-align: top;
            display: inline-block;
            width: 100%;
            background-color: #00b0f0;
            animation: loader-inner 2s infinite ease-in;
          }
        
          @keyframes loader {
            0% {
              transform: rotate(0deg);
            }
        
            25% {
              transform: rotate(180deg);
            }
        
            50% {
              transform: rotate(180deg);
            }
        
            75% {
              transform: rotate(360deg);
            }
        
            100% {
              transform: rotate(360deg);
            }
          }
        
          @keyframes loader-inner {
            0% {
              height: 0%;
            }
        
            25% {
              height: 0%;
            }
        
            50% {
              height: 100%;
            }
        
            75% {
              height: 100%;
            }
        
            100% {
              height: 0%;
            }
          }
        

          #left {
            background: #000;
          }
        
          .navbar {
            background-color: transparent !important;
            color: white !important;
          }
        
          #one {
            min-height: 100vh !important;
          }
        
          .nav-link {
            color: white !important;
          }
        
          #firstbutton {
            color: white !important;
            border: 2px #00b0f0 solid !important;
          }
        
          #firstbutton:hover {
            background-color: #00b0f0 !important;
        
          }
        
          #secondbutton {
            color: #00b0f0 !important;
            border: 8px #00b0f0 solid !important;
            border-radius: 20px;
            font-size: 2rem;
          }
        
          #secondbutton:hover {
            background-color: #00b0f0 !important;
            color: white !important;
          }
        </style>
    </head>
    <body>
      <div style="overflow-x: hidden;overflow-y: hidden;">
        <!-- Navagation Bar -->
        <nav class="navbar text-dark navbar-expand-lg navbar-dark bg-dark fixed-top py-0">
          <a class="navbar-brand text-light" href="{% url 'Landing:index' %}">
              <a class="pt-1 pb-0" href="{% url 'Landing:index' %}">
                  <img src="https://cdn.novacrypt.org/static/Landing/images/NC_Logo_2_White.png" width="215" height="60" class="d-inline-block align-top" alt="">
                 
                </a>
          </a>
          <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto text-light">
                  <li class="nav-item active">
                      <a class="nav-link" href="{% url 'Landing:about' %}">
                          <strong>ABOUT</strong>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" style="" href="{% url 'Landing:services' %}">
                          <strong>NAVIGATION</strong>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'Landing:contact' %}">
                          <strong>CONTACT</strong>
                      </a>
                  </li>
                  <li class="nav-item">
                      <form class="form-inline">
                        {% if request.user.is_authenticated %}
                          <a href="{% url 'Administration:dashboard' %}" type="button" class="btn btn-outline-light ml-2" id='firstbutton'><strong> DASHBOARD</strong>
                          </a>
                        {% else %}
                          <a href="{% url 'Administration:signup' %}" type="button" class="btn btn-outline-light ml-2" id='firstbutton'><strong> SIGN UP</strong>
                          </a>
                        
                        {% endif %}
                      </form>
                  </li>
              </ul>
          </div>
      </nav>
       
        {% block body%}
        {% endblock %}
        <!-- Footer -->
        <footer class="page-footer text-white" style="position: relative;">
          <div class="container-fluid">
              <!-- Social bar bottom -->
              <div class="row d-flex justify-content-center">
                  <a class="test-css discord" href="https://discord.gg/5dESz5e" target="_blank" rel="noopener noreferrer"><i class="fab fa-discord"></i></a>
                  <a class="test-css reddit" href="https://www.reddit.com/r/NovaCrypt/" target="_blank" rel="noopener noreferrer"><i class="fab fa-reddit"></i></a>
                  <a class="test-css twitter" href="https://twitter.com/NovaCrypt" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
                  <a class="test-css instagram" href="https://www.instagram.com/nova.crypt/" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                  <a class="test-css linkedin" href="https://www.linkedin.com/company/novacrypt/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
                  <a class="test-css youtube" href="https://www.youtube.com/channel/UCGkrwKxJCOlp3GsKgMOhi4w" target="_blank" rel="noopener noreferrer"><i class="fab fa-youtube"></i></a>
                  <a class="test-css facebook" href="https://www.facebook.com/NovaCrypt-101397501631517/" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
              </div>
              <div class="row d-flex justify-content-center m-0">
                  <a class="navbar-brand text-white m-0" href="/"><img src="{% static 'Landing/images/NC_Logo_2_White.png' %}" class="d-inline-block m-0" style="width: auto; height: 70px;"></a>
              </div>
              <div class="row d-flex justify-content-center m-0">
                  <a class="navbar-brand text-white m-0" href="/" style="font-family: 'Jost', sans-serif">NOVACRYPT</a>
              </div>
              <div class="row d-flex justify-content-center pb-3 m-0">
                  <a class="navbar-brand text-white unstyled m-0" href="/">Copyright © 2021</a>
              </div>
          </div>
      </footer>
    </div>

    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
  </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(window).on("load",function(){
       $(".loader-wrapper").fadeOut("slow");
  });
  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    
    <script>
      AOS.init();
    </script>
    {% block js %}
    {% endblock %}
</html>
